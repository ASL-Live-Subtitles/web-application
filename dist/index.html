<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASL Pipeline Static UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.25rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    .error {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #ffe5e5;
      color: #a30000;
      border-radius: 6px;
      display: none;
    }
    .result {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f5f5f5;
      border-radius: 6px;
      display: none;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BSHCP7F4.js"></script>
</head>
<body>

  <h1>SignTalk
    <div style="display:flex; gap:12px; align-items:center; margin: 0 0 1rem 0;">
      <span id="auth-status">Checking sessionâ€¦</span>
      <a id="login-link" href="#" style="display:none;">Login</a>
      <a id="logout-link" href="#" style="display:none;">Logout</a>
    </div>
  </h1>

  <div class="card">
    <form id="asl-form">
      <label>Glosses (comma-separated)</label>
      <input id="glosses-input" type="text" placeholder="IX-1, GOOD, IDEA" />

      <label style="margin-top: 1rem;">Letters (comma-separated)</label>
      <input id="letters-input" type="text" placeholder="A, I" />

      <label style="margin-top: 1rem;">Context</label>
      <textarea id="context-input" rows="3" placeholder="Brainstorming a new sprint plan."></textarea>

      <button id="submit-button" type="submit">Submit</button>
    </form>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <p><strong>Sentence:</strong> <span id="sentence"></span></p>
      <p><strong>Sentiment:</strong> <span id="sentiment"></span></p>
    </div>
  </div>
</body>
</html>
